<section class="row categories text-center my-5">
  <div *ngFor="let category of categories" class="col">
    <a href="#" (click)="onCategoryClick(category)">
      <div class="category__icon mb-1" [ngClass]="category.iconClass"></div>
      <span class="category__text">{{ category.name }}</span>
    </a>
  </div>
</section>
