<div>
  <!-- Línea decorativa -->
  <hr class="divider-line" />

  <!-- Contenedor del formulario -->
  <div class="form-container">
    <h2>Contáctanos</h2>
    <form [formGroup]="formulario" (ngSubmit)="handleSubmit()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" formControlName="name" placeholder="Escribe tu nombre" required />
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" placeholder="Escribe tu correo" required />
      </div>
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" formControlName="message" placeholder="Escribe tu mensaje" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn-submit" [disabled]="formulario.invalid">Enviar</button>
      <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
    </form>
  </div>
</div>
